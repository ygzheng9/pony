<div class="row">
    <div class="col-md-12">
        <h3 id="idTitle">任务优先级 <i class="fa fa-hand-rock-o" aria-hidden="true"></i></h3>
        <div id="searchForm"  class="tile">
            <div class="tile-body">
                <form class="row">
                    <div class="form-group col-md-3">
                        <input id="idSource" class="form-control" type="text" placeholder="请输入数据来源">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input id="idShowSD" class="form-check-input" type="checkbox">显示离散图
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-4 align-self-end">
                        <button id="btnSearch" class="btn btn-primary" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div id="scatterData"></div>
    </div>
</div>

<script src="/assets/vendors/jquery-3.3.1.min.js"></script>
<script src="/assets/vendors/layer/layer.js"></script>

<%= javascriptTag("scatter.js") %>
