title: 物流部问卷
sections:
- section: 基本问题
  questions:
  - question: 您所在的部门
    type: radio
    seq: 0.1
    options:
      - 康逸事业部
      - 大客户事业部
      - 设计家事业部
      - 渠道管理部
      - 产品管理部
      - 客户服务部
      - 市场部
      - 物流部
      - 地板伴侣事业部
      - 海外投资部
      - 国际业务部
      - 商用地板部
      - 企划部
      - 人力资源部
      - 信息投资部
      - 财务部
      - 总裁办
      - 生产制造事业部
      - 供应链管理部
      - 研发中心
      - 电商公司
      - 高管

  - question: 部门人数
    type: text
    seq: 0.2
    options:
      - 内容

  - question: 您的学历
    type: radio
    seq: 0.3
    options:
      - 初中及以下
      - 中专或高中
      - 大专
      - 本科
      - 硕士
      - 博士

  - question: 您所在的部门有支撑公司经营目标实现的详细计划吗
    type: radio
    seq: 0.4
    options:
      - 有计划并能够支撑经营目标实现
      - 有计划但不支撑经营目标的实现
      - 有部门目标但无实现目标的计划
      - 有目标有计划但不匹配
      - 个别指标上有计划
      - 没有目标计划

  - question: 在您负责的工作范围内，公司下达的工作任务有多少是按计划的时间和要求完成
    type: radio
    seq: 0.5
    options:
      - 0％－20％
      - 20％－40％
      - 40％－60％
      - 60％－80％
      - 80％－100％

  - question: 您部门涉及到的核心流程有哪些
    type: text
    seq: 0.6
    options:
      - 内容

  - question: 您主要参与的流程有哪些
    type: text
    seq: 0.7
    options:
      - 内容

- section: 企业战略问题
  questions:
  - question: 公司的愿景是
    type: text
    seq: 1.1.1.1
    options:
      - 内容
      
  - question: 公司的使命是
    type: text
    seq: 1.1.1.2
    options:
      - 内容
      
  - question: 公司的价值观是
    type: text
    seq: 1.1.1.3
    options:
      - 内容

  - question: 您认为企业发展至今最主要的成功因素是什么
    type: radio
    seq: 1.1.3
    options:
      - 企业家能力与魄力
      - 公司领导层非常团结、务实
      - 应对市场的灵活的管理机制和创新能力
      - 优秀的企业文化
      - 对人才的高度重视          
      - 诚信经营
      - 良好的宏观环境和政策支持
      - 其他

  - question: 您对公司3年之后的前景有什么看法
    type: radio
    seq: 1.1.4
    options:
      - 坚信有更好发展
      - 能维持适当发展  
      - 存在潜在的危机
      - 无法判断
      - 没有考虑过

  - question: 您认为是否有必要让公司的每一位员工充分了解企业的发展规划
    type: radio
    seq: 1.1.5
    options:
      - 非常必要
      - 比较重要
      - 有点重要
      - 有点不重要
      - 不太重要
      - 不重要

  - question: 现阶段的企业文化的类型（多选）
    type: checkbox
    seq: 1.1.6
    options:
      - 鼓励协作
      - 鼓励创新
      - 容忍失败
      - 鼓励平等
      - 追求卓越
      - 关怀员工职业发展
      - 以客户为导向
      - 领导权威
      - 扁平化管理
      - 多元化组织

  - question: 您认为公司的人际关系如何
    type: radio
    seq: 1.1.7
    options:
      - 很好
      - 比较融洽
      - 不好不坏
      - 较差
      - 很差

  - question: 您对公司管理层的信任度如何
    type: radio
    seq: 1.1.8
    options:
      - 逐步增强
      - 逐步下降
      - 没变化          
      - 不好说

  - question: 您认为将您的建议递交给公司管理层会起到作用吗
    type: radio
    seq: 1.1.9
    options:
      - 很有意义
      - 比较有意义
      - 不太有意义    
      - 没有实际意义
      - 应该有作用

  - question: 战略是否被良好的分解为财务或绩效指标？
    type: radio
    seq: 1.2.11
    options:
      - 对应性高且易操作，易考核
      - 有较好的对应性，能够形成较好的年度预算
      - 对应性不强或考核存在一定困难，战略对财务预算指导性一般
      - 战略与财务指标联系较弱
      - 战略未被分解为财务指标且没有影响年度预算

  - question: 公司战略落实不成功的最主要原因是哪个
    type: radio
    seq: 1.3.12
    options:
      - 缺少明确的战略
      - 缺少行政部门支持
      - 对客户需求判断不准确
      - 缺少跨部门协作
      - 资源投入不足
      - 频繁更改战略
      - 竞争压力

  - question: 对现有战略执行评价体系的评价
    type: radio
    seq: 1.3.13
    options:
      - 成熟且高效
      - 能够对战略执行完成度进行一定的评价
      - 战略执行评价不够及时或不够准确，但仍有一定参考意义
      - 没有完整的战略执行评价体系，不定期进行评价，结果参考意义较弱
      - 无战略执行评价体系

- section: 企业流程问题
  questions:
  - question: 将公司做的最好的到最需要改进的流程进行排序
    type: sort
    seq: 1.3.1
    options:
      - 公司战略与管理
      - 商品规划与研发
      - 品牌建设与市场洞察
      - 生产计划与采购
      - 制造与物流仓储
      - 渠道与销售
      - 售后服务
      - 财务管理
      - 人力资源
      - 业务支持（行政/公共/物业/合规/风控）
      - 流程与IT

  - question: 您认为公司在以下现象中哪些比较突出（多选）
    type: checkbox
    seq: 1.3.2
    options:
      - 部门职责重叠
      - 部门职能空白
      - 部门设置不当
      - 职责界定不清
      - 岗位设置不当
      - 岗位职责不清  
      - 流程不合理
      - 制度不健全
      - 制度执行差
      - 激励不到位
      - 部门本位严重
      - 存在多头领导
      - 越级指挥汇报
      - 其他

  - question: 您认为制定的工作计划有作用吗
    type: radio
    seq: 1.3.3
    options:
      - 非常有用
      - 比较有用
      - 不太有用,计划赶不上变化 
      - 基本没用

  - question: 你认为公司目前存在的主要问题是（多选）
    type: checkbox
    seq: 1.3.4
    options:
      - 管理程序很乱     
      - 缺乏规范管理    
      - 上下级缺乏沟通    
      - 管理制度欠缺   
      - 岗位职责不明
      - 经常不知道应该向谁汇报     
      - 没人愿意拍板决策          
      - 工作缺乏计划      
      - 管理粗暴 
      - 领导经常交办事项但却不问结果       
      - 时间观念差
      - 员工流失率太高       
      - 招工困难      
      - 工资不合理  
      - 没有合理的激励与发展机制          
      -  部门本位主义严重       
      - 内部沟通不畅   
      - 业余活动太少
      - 公司内部有小团体   
      - 领导的许诺兑现的少或迟缓 
      - 许多建议或待批的报告石沉大海
      - 其他

  - question: 对公司现阶段架构，各项业务流程简洁清晰程度，部门间责权利划分的评价
    type: radio
    seq: 1.3.5
    options:
      - 非常好
      - 比较好
      - 一般
      - 比较差
      - 非常差

- section: 商品规划与研发
  questions:
  - question: 新产品的开发频率与契机是怎样的
    type: radio
    seq: 2.2.8
    options:
      - 固定频率投入，持续开发
      - 根据竞争对手新品推出制定研发计划
      - 公司高层决定研发计划
      - 底层创新后提交报告给上级
      - 其他

  - question: 您认为产品开发中最重要的流程是哪个
    type: radio
    seq: 2.3.11
    options:
      - 管理与治理
      - 新产品定性
      - 产品设计与测试
      - 市场测试与检验
      - 产品交付物流

- section: 品牌建设与市场洞察
  questions:
  - question: 是否清楚公司的品牌战略
    type: radio
    seq: 3.4.8
    options:
      - 清楚且认同
      - 基本清楚并认同
      - 听说过但不清晰
      - 听说过但不太认同
      - 没有品牌战略过不认同

  - question: 品牌战略制定了多久
    type: radio
    seq: 3.4.9
    options:
      - 3年以上
      - 1-3年
      - 1年以内
      - 不清楚

  - question: 对公司现有的品牌战略满意度
    type: radio
    seq: 3.4.10
    options:
      - 95%+
      - 90%-95%
      - 85%-90%
      - 80%-85%
      - 75%-80%
      - 75%-

  - question: 品牌运营的方式有哪些（多选）
    type: checkbox
    seq: 3.4.11
    options:
      - 内部宣贯
      - 电视广告冠名
      - 传统报纸杂志等平面媒体
      - 移动端门户
      - 网页端门户
      - 品牌活动
      - 展会宣传
      - 其他

  - question: 您认为圣象现在客户心中的品牌印象是怎样的（多选）
    type: checkbox
    seq: 3.4.12
    options:
      - 可靠
      - 老派
      - 陈旧
      - 创新
      - 高端
      - 中端
      - 有面子
      - 性价比高
      - 不清楚
      - 其他

  - question: 是否满意市场部及企划部门对市场的拓展与宣传工作
    type: radio
    seq: 3.5.13
    options:
      - 很满意
      - 比较满意
      - 一般
      - 不太满意
      - 很不满意

  - question: 市场部及企划部门宣传渠道有哪些（多选）
    type: checkbox
    seq: 3.5.14
    options:
      - 网页
      - 社交平台
      - 移动应用
      - 传统面对面宣传
      - 电视广播等媒体
      - 搜索引擎
      - 其他

  - question: 市场部及企划部门的宣传存在哪些问题
    type: checkbox
    seq: 3.5.15
    options:
      - 频率太高
      - 频率太低
      - 效果不显著
      - 手段陈旧
      - 客户抵达率低
      - 投入过大
      - 投入过小
      - 手段落后
      - 资源复用性差
      - 其他

- section: 生产计划与采购
  questions:
  - question: 公司现有需求预测计划评价
    type: radio
    seq: 4.1.1
    options:
      - 成熟且高效
      - 有一定的成果产出，对后续采购及生产有一定支撑
      - 有成果，但对后续采购及生产支撑度一般
      - 预测成果较少或流于形式
      - 无需求预测，或成果对公司无帮助
      - 不清楚

  - question: 您觉得市场需求预测对于现阶段的圣象是否重要
    type: radio
    seq: 4.1.2
    options:
      - 非常重要
      - 比较重要
      - 一般
      - 不太重要
      - 完全不重要

  - question: 生产计划的调整精确度如何
    type: radio
    seq: 4.2.4
    options:
      - 精确到小时或更精细
      - 精确到天
      - 精确到周
      - 精确到月或更久

  - question: 从生产计划到物料计划分解时间多久
    type: radio
    seq: 4.3.6
    options:
      - 3小时以内
      - 3-5小时
      - 5-8小时
      - 8小时以上

  - question: 生产计划与客户需求匹配的能力如何
    type: radio
    seq: 4.3.7
    options:
      - 非常匹配
      - 比较匹配
      - 有一些匹配
      - 偶尔匹配
      - 完全不匹配
      - 不知道

  - question: 您认为采购供应链的抗风险程度如何（抵抗政策/供应商/竞争对手提价等影响能力）
    type: radio
    seq: 4.4.9
    options:
      - 强
      - 较强
      - 一般
      - 较弱
      - 弱
      - 不知道

  - question: 您是否赞同公司纵向一体化拓展(如购买林地等)
    type: radio
    seq: 4.5.12
    options:
      - 非常赞同
      - 比较赞同
      - 中立
      - 不太赞同
      - 不赞同

  - question: 供应商关系管理部门规模
    type: radio
    seq: 4.6.13
    options:
      - 无
      - 1-3人
      - 4-6人
      - 7-10人
      - 10-15人
      - 15-50人
      - 50人+

  - question: 供应商拓展部门与专职人员规模
    type: radio
    seq: 4.6.15
    options:
      - 无
      - 1-3人
      - 4-6人
      - 7-10人
      - 10-15人
      - 15-50人
      - 50人+

  - question: 对现有采购系统的满意度如何
    type: radio
    seq: 4.7.22
    options:
      - 非常满意
      - 满意
      - 一般
      - 不太满意
      - 非常不满意

- section: 制造与物流仓储
  questions:
  - question: 对现有仓储计划的评价
    type: radio
    seq: 5.1.1
    options:
      - 非常好
      - 比较好
      - 一般
      - 比较差
      - 非常差

  - question: 仓储物流工作人员职责分布
    type: radio
    seq: 5.1.4
    options:
      - 物流管理
      - 物料计划分解
      - 仓库运营
      - 转运物流

  - question: 对公司现有实时供应链可视管理计划的评价
    type: radio
    seq: 5.1.5
    options:
      - 非常好
      - 比较好
      - 一般
      - 比较差
      - 非常差
      - 没有该系统

- section: 渠道与销售
  questions:
  - question: 企业是否有明确的年度销售策略
    type: radio
    seq: 6.1.1
    options:
      - 清晰且易操作
      - 较清晰，有一定的可操作性
      - 一般
      - 较不清晰或较难操作
      - 不清晰，不易操作或无明确策略

  - question: 企业是否有明确的季度销售策略
    type: radio
    seq: 6.1.2
    options:
      - 清晰且易操作
      - 较清晰，有一定的可操作性
      - 一般
      - 较不清晰或较难操作
      - 不清晰，不易操作或无明确策略

  - question: 对客户关系管理系统的评价如何
    type: radio
    seq: 6.3.9
    options:
      - 非常好
      - 比较好
      - 一般
      - 比较差
      - 非常差或无系统

  - question: 内部对销售团队满意度
    type: radio
    seq: 6.4.12
    options:
      - 满意
      - 不满意
      - 不知道

  - question: 对客户跟踪管理机制的评价
    type: radio
    seq: 6.4.13
    options:
      - 拥有良好的客户跟踪筛选机制及培训
      - 会对客户进行一定的跟踪，并对销售人员进行评价
      - 客户跟踪及管理流于形式
      - 极少用到客户跟踪管理机制
      - 无现成的客户跟踪管理机制

- section: 售后服务管理
  questions:
  - question: 您认为现阶段公司的客户忠诚度如何
    type: radio
    seq: 7.4.5
    options:
      - 非常忠诚
      - 比较忠诚
      - 忠诚度一般
      - 客户忠诚度较低
      - 客户忠诚度极低

  - question: 对现有客户索赔体系的评价
    type: radio
    seq: 7.6.7
    options:
      - 规范且高效
      - 较规范且大多数情况能够解决客户的投诉与索赔问题
      - 能够解决部分客户索赔问题
      - 极少能够真正解决客户索赔问题
      - 无完整的客户索赔体系
