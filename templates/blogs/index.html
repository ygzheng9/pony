<div class="page-header">
  <h1>Blogs</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newBlogsPath() %>" class="btn btn-primary">Create New Blog</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Title</th>
    <th>Content</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (blog) in blogs { %>
      <tr>
      <td><%= blog.Title %></td>
        <td><%= blog.Content %></td>
        <td>
          <div class="pull-right">
            <a href="<%= blogPath({ blog_id: blog.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editBlogPath({ blog_id: blog.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= blogPath({ blog_id: blog.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
